<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    const CustomPropTypeValidators = {
      string(props, propName, componentName) {
        const propValue = props[propName];
        if (propValue === undefined || typeof propValue !== 'string') {
          return new Error(`Please provide a string value for ${propName}`)
        }
        if (propValue === '') {
          return new Error(`${propName} cannot be an empty string.`)
        }
      }
    }
    Message.propTypes = {
      greeting: CustomPropTypeValidators.string,
      subject: CustomPropTypeValidators.string,
    }
    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
